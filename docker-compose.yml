version: "3"
services:
       auth-app:
           container_name: backend_app
           image: backend_app
           restart: always
           build: .
           ports:
             - "7500:7500"
           links:
             - mongo
       mongo:
             container_name: mongo
             image: mongo
             volumes:
               - ./data/db:/data/db
             ports:
               - '27017:27017'